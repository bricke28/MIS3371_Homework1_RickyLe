<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I-Fast Care Patient Registration</title>
    <link rel="stylesheet" href="homework1style.css">
</head>
<body>
    <div id="banner">
    <div class="header-container">
        <div class="logo-name">
            <img src="hospitallogo.png" alt="I-Fast Care Logo" id="logo">
            <span class="company-title">I-Fast Care Medical</span>
        </div>
        <div id="date-display">
            <script>
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.write(new Date().toLocaleDateString('en-US', options));
            </script>
        </div>
    </div>
</div>

    <div id="main-content">
        <form action="thankyoupagehomework1.html" method="post">
            <table>
                <tr>
                    <td><label>Full Name*:</label></td>
                    <td>
                        <input type="text" name="firstname" placeholder="First Name" maxlength="30" required>
                        <input type="text" name="mi" placeholder="MI" maxlength="1" style="width: 30px;">
                        <input type="text" name="lastname" placeholder="Last Name" maxlength="30" required>
                    </td>
                </tr>
                <tr>
                <td><label>Date of Birth*:</label></td>
                    <td>
                        <input type="date" name="dob" required>
                    </td>
                </tr>  
                <tr>
                    <td><label>Social Security*:</label></td>
                    <td><input type="password" name="ssn" maxlength="11" placeholder="xxx-xx-xxxx" required></td>
                </tr>
                <tr>
                    <td><label>Address 1*:</label></td>
                    <td><input type="text" name="addr1" maxlength="30" required></td>
                </tr>
                <tr>
                    <td><label>Address 2:</label></td>
                    <td><input type="text" name="addr2" maxlength="30"></td>
                </tr>
                <tr>
                    <td><label>City/State/Zip*:</label></td>
                    <td>
                        <input type="text" name="city" placeholder="City" maxlength="30" required>
                        <select name="state" required>
                            <option value=""></option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                            </select>
                        <input type="text" name="zip" placeholder="Zip" maxlength="10" required>
                    </td>
                </tr>
                <tr>
                    <td><label>Email Address*:</label></td>
                    <td><input type="email" name="email" placeholder="name@domain.tld" required></td>
                </tr>
                <tr>
                    <td><label>User ID*:</label></td>
                    <td><input type="text" name="userid" maxlength="20" required></td>
                </tr>
                <tr>
                    <td><label>Password*:</label></td>
                    <td><input type="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label>Re-enter Password*:</label></td>
                    <td><input type="password" name="repassword" required></td>
                </tr>
                <tr>
                    <td><label>How are you feeling? (1-10):</label></td>
                    <td>1 <input type="range" name="daysofar" min="1" max="10"> 10</td>
                </tr>
                <tr>
                    <td><label>Symptoms:</label></td>
                    <td><textarea name="symptoms" rows="3" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td><label>Medical History:</label></td>
                    <td>
                        <input type="checkbox" name="history" value="diabetes"> Diabetes
                        <input type="checkbox" name="history" value="hypertension"> Hypertension
                        <input type="checkbox" name="history" value="asthma"> Asthma
                        <input type="checkbox" name="history" value="cholesterol"> High Cholesterol
                        <input type="checkbox" name="history" value="heart"> Heart Disease
                    </td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                    </td>
                </tr>
                <tr>
                    <td><label>Are you sexually active?:</label></td>
                    <td>
                        <input type="radio" name="sexuallyActive" value="yes"> Yes
                        <input type="radio" name="sexuallyActive" value="no"> No
                    </td>
                </tr>
                <tr>
                    <td><label>In the past 12 months, have you drank or done any drugs?:</label></td>
                    <td>
                        <input type="radio" name="gender" value="drank"> Drank
                        <input type="radio" name="gender" value="drugs"> Drugs
                        <input type="radio" name="gender" value="both"> Both
                        <input type="radio" name="gender" value="none"> None
                    </td>
                </tr>
                <tr>
                    <td><label>Are you depressed or have you had any suicidal thoughts recently?:</label></td>
                    <td>
                        <input type="radio" name="depression" value="yes"> Yes
                        <input type="radio" name="depression" value="no"> No
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 20px;">
                        <input type="reset" value="CLEAR AND START OVER">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div id="footer">
        <p>PO BOX 18293, Sugarland, TX 77496</p>
        <button onclick="alert('Contacting support...')">Contact Us</button>
    </div>

</body>
</html>
